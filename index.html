<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mp cleaner</title>
	</head>
	<body>
		<div>
			<h1>
				Cleanup martial peak raws from
				<a href="uukanshu.com">uukanshu.com</a>
			</h1>
			<p>To translate in <a href="deepl.com">deepl.com</a></p>
			<textarea id="textarea"></textarea>
			<p>Paste chinese text above, then press copy</p>
		</div>
		<div class="btn-container">
			<button
				class="btn"
				data-clipboard-action="cut"
				data-clipboard-target="#textarea"
			>
				Copy
			</button>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
